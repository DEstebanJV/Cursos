<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>
</head>
<body>
    <h1>MOKEPON! </h1>

    <section id="seleccionar-mascota">
        <h2>Elige a tu mascota:</h2>
        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="mascota" id="hipodoge" />

        <label for="capipepo">Capipepo</label>
        <input type="radio" name="mascota" id="capipepo"/>

        <label for="raigueya">Ratigueya</label>
        <input type="radio" name="mascota" id="raigueya"/>

        <button id="boton-mascota">Seleccionar</button>
    </section>
    
    <section id="seleccionar-ataque">
        <h2>Elige tu ataque:</h2>

        <p>Tú mascota tiene <span>3</span> vidas</p>
        <p>La mascota rival tiene <span>3</span> vidas</p>

        <p>
            <button id="boton-fuego">Fuego</button>
            <button id="boton-agua">Agua</button>
            <button id="boton-tierra">Tierra</button>
        </p>
    </section >
        
    <section id="mensajes">
        <p>Tu mascota atacó con FUEGO, la mascota del enemigo atacó con TIERRA - GANASTE</p>
    </section>

    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>
    <script src="./js/mokepon.js"></script>
</body>

</html>
